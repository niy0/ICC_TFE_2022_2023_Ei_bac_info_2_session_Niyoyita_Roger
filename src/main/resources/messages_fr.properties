privacy.policy.title=Politique de confidentialit\u00E9
privacy.legal.compliance=Conformit\u00E9 juridique et cadre l\u00E9gal
privacy.legal.compliance.text=Chez L'\u00E9picerie de l'Houmeau, nous respectons les normes du RGPD pour prot\u00E9ger vos donn\u00E9es personnelles. Cela inclut l'obtention de votre consentement explicite avant toute collecte ou utilisation de vos donn\u00E9es.
privacy.data.protection=Protection des donn\u00E9es
