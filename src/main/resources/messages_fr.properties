privacy.consent.text=Nous collectons vos donn\u00E9es personnelles uniquement avec votre consentement explicite, libre et \u00E9clair\u00E9.
privacy.storage.duration=Dur\u00E9e de stockage
privacy.storage.duration.text=Vos donn\u00E9es sont conserv\u00E9es uniquement le temps n\u00E9cessaire pour atteindre les objectifs pour lesquels elles ont \u00E9t\u00E9 collect\u00E9es, conform\u00E9ment aux recommandations de la CNIL.
privacy.right.to.be.forgotten=Droit \u00E0 l'oubli
privacy.right.to.be.forgotten.text=Vous avez le droit de demander la suppression de vos donn\u00E9es personnelles \u00E0 tout moment, sous r\u00E9serve des obligations l\u00E9gales.
