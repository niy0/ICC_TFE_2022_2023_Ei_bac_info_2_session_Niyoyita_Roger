#Clés pour page a-propos
apropos.title=\u00C0 propos de nous
apropos.history.title=Notre histoire
apropos.history.text=Bienvenue \u00E0 l'\u00E9picerie de l'Houmeau, situ\u00E9e au c\u0153ur d'Angoul\u00EAme. Fond\u00E9e en 2024, notre \u00E9picerie se consacre \u00E0 fournir des produits de premi\u00E8re n\u00E9cessit\u00E9 ainsi qu'un large choix de boissons, d'alcool et de produits exotiques comme des \u00E9pices venant des quatre coins du monde.
apropos.values.title=Nos valeurs
apropos.values.text=Notre \u00E9quipe passionn\u00E9e travaille chaque jour pour s\u00E9lectionner les meilleurs produits, en mettant l'accent sur la qualit\u00E9 et le go\u00FBt. Quoi que vous cherchiez, nous sommes l\u00E0 pour r\u00E9pondre \u00E0 vos besoins. Un accueil chaleureux et personnalis\u00E9 est au c\u0153ur de notre d\u00E9marche.
apropos.thanks.title=Merci \u00E0 vous
apropos.thanks.text=Merci de faire partie de notre aventure. Nous sommes ravis de vous accueillir \u00E0 l'\u00E9picerie de l'Houmeau.
#Clés pour page faq
faq.title=Foire Aux Questions (FAQ)
faq.question1.title=Comment passer une commande ?
faq.question1.answer=Pour passer une commande, ajoutez les produits souhait\u00E9s \u00E0 votre panier, puis suivez les \u00E9tapes de paiement. Vous recevrez un email de confirmation une fois la commande valid\u00E9e.
faq.question2.title=Quels sont les d\u00E9lais de livraison ?
faq.question2.answer=Les d\u00E9lais de livraison varient en fonction de votre localisation. En g\u00E9n\u00E9ral, les commandes sont livr\u00E9es sous 3 \u00E0 5 jours ouvr\u00E9s.
faq.question3.title=Comment retourner un produit ?
faq.question3.answer=Pour retourner un produit, veuillez contacter notre service client pour obtenir un num\u00E9ro de retour. Les retours doivent \u00EAtre effectu\u00E9s dans les 14 jours suivant la r\u00E9ception.
faq.question4.title=Support Client
faq.question4.answer=Un support client est disponible en fran\u00E7ais et en anglais pour garantir une communication efficace adapt\u00E9e aux besoins de nos clients.
#Clés pour page livraison
deliveryPolicy.title=Politique de livraison
deliveryPolicy.zones.title=Zones de livraison
deliveryPolicy.zones.text=Nous livrons principalement en France m\u00E9tropolitaine, avec des options pour la Belgique. Si vous \u00EAtes situ\u00E9 en dehors de ces zones, veuillez nous contacter pour discuter des possibilit\u00E9s.
deliveryPolicy.timings.title=D\u00E9lais de livraison
deliveryPolicy.timings.text=Les d\u00E9lais de livraison varient en fonction de la localisation. En g\u00E9n\u00E9ral, les commandes sont exp\u00E9di\u00E9es sous 24 \u00E0 48 heures et livr\u00E9es sous 3 \u00E0 5 jours ouvr\u00E9s. Les d\u00E9lais peuvent varier en p\u00E9riode de forte demande.
deliveryPolicy.costs.title=Frais de livraison
deliveryPolicy.costs.text=Les frais de livraison sont calcul\u00E9s en fonction du poids de votre commande et de votre localisation. Les frais exacts sont indiqu\u00E9s au moment de la finalisation de la commande.
deliveryPolicy.tracking.title=Suivi de commande
deliveryPolicy.tracking.text=Une fois votre commande exp\u00E9di\u00E9e, vous recevrez un email avec un lien pour suivre l'\u00E9tat de votre livraison en temps r\u00E9el.
deliveryPolicy.issues.title=Probl\u00E8mes de livraison
deliveryPolicy.issues.text=Si vous rencontrez des probl\u00E8mes avec votre livraison, veuillez contacter notre service client. Nous nous engageons \u00E0 r\u00E9soudre les probl\u00E8mes dans les plus brefs d\u00E9lais.
deliveryPolicy.pickup.title=Collecte en magasin
deliveryPolicy.pickup.text=Vous pouvez \u00E9galement choisir de r\u00E9cup\u00E9rer votre commande directement \u00E0 notre magasin \u00E0 l'adresse : Rue de Paris 117, 16000 Angoul\u00EAme, France. Sans frais suppl\u00E9mentaires.
#Clés pour page retour
returnPolicy.title=Politique de retour
returnPolicy.conditions.title=Conditions de retour
returnPolicy.conditions.text=Vous avez 14 jours \u00E0 compter de la r\u00E9ception de votre commande pour retourner un produit.
returnPolicy.exceptions.title=Exceptions
returnPolicy.exceptions.text=Les produits dont l'emballage a \u00E9t\u00E9 endommag\u00E9 ou ouvert ne peuvent pas \u00EAtre accept\u00E9s pour un retour.
returnPolicy.procedure.title=Proc\u00E9dure de retour
returnPolicy.procedure.text=Pour retourner un produit, veuillez contacter notre service client pour obtenir un num\u00E9ro de retour. Emballez soigneusement le produit et exp\u00E9diez-le \u00E0 l'adresse fournie par notre service client.
returnPolicy.refunds.title=Remboursements
returnPolicy.refunds.text=Une fois le produit retourn\u00E9 et inspect\u00E9, nous proc\u00E9derons \u00E0 votre remboursement sous 14 jours. Le remboursement sera effectu\u00E9 via le mode de paiement original.
