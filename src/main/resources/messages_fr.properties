privacy.security.standards.text=Tous nos produits respectent les normes de s\u00E9curit\u00E9 en vigueur, incluant les r\u00E9glementations sur la s\u00E9curit\u00E9 des jouets et des appareils \u00E9lectroniques.
privacy.taxation=Fiscalit\u00E9
