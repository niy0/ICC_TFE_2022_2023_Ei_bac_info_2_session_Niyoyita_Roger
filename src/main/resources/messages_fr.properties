privacy.vat.text=La TVA est appliqu\u00E9e conform\u00E9ment aux lois fiscales belges et europ\u00E9ennes, avec une attention particuli\u00E8re aux sp\u00E9cificit\u00E9s fiscales fran\u00E7aises.
privacy.tax.records=Registres fiscaux
