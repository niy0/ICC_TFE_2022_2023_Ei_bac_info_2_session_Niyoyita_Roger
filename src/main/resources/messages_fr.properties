privacy.purchase.confirmation=Confirmation d'achat
privacy.purchase.confirmation.text=Une page de confirmation r\u00E9capitulative est affich\u00E9e avant la finalisation de votre achat, conform\u00E9ment aux lois fran\u00E7aises.
privacy.cost.transparency=Transparence des co\u00FBts
privacy.cost.transparency.text=Tous les co\u00FBts, y compris les taxes et frais suppl\u00E9mentaires, sont clairement affich\u00E9s avant la finalisation de l'achat.
