<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facture commande</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            line-height: 24px;
            color: #555;
        }
        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
        }
        .invoice-box table td {
            padding: 8px;
            vertical-align: top;
        }
        .invoice-box table tr td:nth-child(2) {
            text-align: right;
        }
        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }
        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .invoice-box table tr.details td {
            padding-bottom: 20px;
        }
        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
        }
        .invoice-box table tr.total td:nth-child(2) {
            border-top: 2px solid #eee;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="invoice-box">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td colspan="2">
                <table>
                    <tr>
                        <td class="title">
                            <h2>Facture</h2>
                        </td>
                        <td>
                            Facture #: <span th:text="${commande.id}"></span><br>
                            Date: <span th:text="${#dates.format(commande.dateCommande, 'dd/MM/yyyy')}"></span><br>
                            Heure: <span th:text="${#dates.format(commande.dateCommande, 'HH:mm')}"></span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="information">
            <td colspan="2">
                <table>
                    <tr>
                        <td>
                            <strong>Adresse de facturation:</strong><br>
                            <span th:text="${commande.prenom} + ' ' + ${commande.nom}"></span><br>
                            <span th:text="${commande.rue}"></span>, <span th:text="${commande.numero}"></span><br>
                            <span th:text="${commande.codePostal}"></span> <span th:text="${commande.ville}"></span><br>
                            <span th:text="${commande.pays}"></span><br>
                            <span th:text="${commande.email}"></span>
                        </td>
                        <td>
                            <strong>Adresse de livraison:</strong><br>
                            <span th:text="${commande.prenom} + ' ' + ${commande.nom}"></span><br>
                            <span th:text="${commande.rue}"></span>, <span th:text="${commande.numero}"></span><br>
                            <span th:text="${commande.codePostal}"></span> <span th:text="${commande.ville}"></span><br>
                            <span th:text="${commande.pays}"></span><br>
                            <span th:text="${commande.email}"></span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="heading">
            <td>Mode de commande</td>
            <td>Status</td>
        </tr>
        <tr class="details">
            <td th:text="${commande.methodCommande}"></td>
            <td th:text="${commande.statut.name()}"></td>
        </tr>
        <tr class="heading">
            <td>Article</td>
            <td>Prix</td>
        </tr>
        <tr th:each="ligne : ${commande.lignesDeCommande}" class="item">
            <td>
                <span th:text="${ligne.produit.nom}"></span> (x<span th:text="${ligne.quantite}"></span>)
            </td>
            <td th:text="${ligne.montantTotal} + ' €'"></td>
        </tr>
        <tr class="total">
            <td></td>
            <td>Total: <span th:text="${commande.montantCommande} + ' €'"></span></td>
        </tr>
    </table>
</div>
</body>
</html>
