<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Mes Commandes</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <!-- jQuery (Nécessaire avant les scripts Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap Bundle JS (inclut Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style></style>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container mt-4">
  <div layout:fragment="content">
    <div class="mt-5">
      <h2><i class="fas fa-info-circle"></i> Mes Commandes</h2>
      <div th:if="${not #lists.isEmpty(commandes)}">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>ID</th>
            <th>Date de Commande</th>
            <th>Statut</th>
            <th>Méthode de Commande</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="commande : ${commandes}">
            <td th:text="${commande.id}"></td>
            <td th:text="${#dates.format(commande.dateCommande, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${commande.statut}"></td>
            <td th:text="${commande.methodCommande}"></td>
            <td th:text="${commande.panier.total} + ' €'"></td>
            <td>
              <a th:href="@{/commande/detail/{id}(id=${commande.id})}" class="btn btn-info">Voir Détails</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div th:unless="${not #lists.isEmpty(commandes)}">
        <p>Vous n'avez pas encore passé de commande.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
