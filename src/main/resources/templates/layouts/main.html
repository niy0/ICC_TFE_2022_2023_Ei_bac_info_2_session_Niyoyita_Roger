<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8">
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Bienvenue à L'épicerie de l'houmeau</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--  Bootstrap 5 JS avec Popper -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
        <script src="js/script.js"></script>
        <!-- Inclusion de jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <!-- Script personnalisé -->
        <script defer src="/js/script.js"></script>

        <!-- Styles internes -->
        <style>
            /* Vos styles existants */
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
            }

            .modal {
                z-index: 1050; /* Bootstrap 5 utilise 1050 pour le z-index des modals */
            }
        </style>

        <th:block layout:fragment="css"></th:block>
    </head>

    <body>
        <div class="page-container">
            <!-- Header -->
            <div th:replace="~{fragments/header :: header}"></div>

            <!-- Contenu principal -->
            <div class="content-container">
                <div class="container flex-grow-1" layout:fragment="content">
                    <!-- Votre contenu ici -->
                </div>
            </div>
            <!-- Panier -->
            <div layout:fragment="panier" class="panier"></div>
            <!-- Footer -->
            <div class="page-footer">
                <div th:replace="~{fragments/footer :: footer}"></div>
            </div>
        </div>

        <!-- Bootstrap 5 Bundle JS (inclut Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjyIOiIOmIbC2Y5ixS4RceTBF1DJQXhFjCvQS+Hf97tGHWV4InoF8J" crossorigin="anonymous"></script>

        <th:block layout:fragment="scripts"></th:block>
    </body>
</html>
