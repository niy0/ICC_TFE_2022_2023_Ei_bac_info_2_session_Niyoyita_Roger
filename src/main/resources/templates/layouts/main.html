<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Bienvenue à L'épicerie de l'houmeau</title>

    <!-- Bootstrap 5 CSS depuis unpkg CDN -->
    <link href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (inclut Popper) depuis unpkg CDN -->
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/js/favicon.ico">
    <!-- CSRF Meta Tags -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- Styles internes -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 50%, #ff9966 100%); /* Dégradé en fond */
            color: #333;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            color:#ff5e62; /* Couleur de texte claire pour contraster avec le fond dégradé */
        }

        .modal {
            z-index: 1050; /* Bootstrap 5 utilise 1050 pour le z-index des modals */
        }

        .custom-title {
            color: #fff;
            font-weight: 700; /* Montserrat en gras */
            margin-bottom: 20px; /* Espace en bas */
            text-align: center;
        }

        .custom-title i {
            margin-right: 10px; /* Espace autour de l'icône */
        }

        .page-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            width: 100%;
        }

        .content-panier-wrapper {
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.9); /* Légère transparence pour le fond du contenu */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre douce */
            margin: 20px;
        }

        .content-container {
            flex-grow: 1;
            width: 100%;
            padding: 20px;
        }

        .panier {
            background-color: rgba(248, 249, 250, 0.9); /* Couleur d'arrière-plan du panier avec transparence */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .page-footer {
            bottom: 0;
            width: 100%;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 50%, #ff9966 100%); /* Même dégradé pour le pied de page */
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div class="page-container">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenu principal et Panier -->
    <div class="content-panier-wrapper">
        <div class="content-container">
            <div layout:fragment="content"></div>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="page-footer">
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- jQuery (Nécessaire avant les scripts Bootstrap) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap 5 Bundle JS (inclut Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- script personnalisé -->

<script src="/js/script9.js"></script>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
