<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Bienvenue à L'épicerie de l'houmeau</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- jQuery (Nécessaire avant les scripts Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (inclut Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/js/favicon.ico">
    <!-- CSRF Meta Tags -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- Styles internes -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            /*font-family: 'Roboto', sans-serif;*/
            font-family: 'Montserrat', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }

        .modal {
            z-index: 1050; /* Bootstrap 5 utilise 1050 pour le z-index des modals */
        }
        .custom-title {
            color: #333;
            font-weight: 700; /* Montserrat en gras */
            margin-bottom: 20px; /* Espace en bas */
        }

        .custom-title i {
            margin-right: 10px; /* Espace autour de l'icône */
        }
    </style>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div class="page-container">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenu principal -->
    <div class="content-container">
        <div class="container flex-grow-1" layout:fragment="content">
            <!-- Votre contenu ici -->
        </div>
    </div>
    <!-- Panier -->
    <div layout:fragment="panier" class="panier"></div>
    <!-- Footer -->
    <div class="page-footer">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- jQuery (Nécessaire avant les scripts Bootstrap) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap 5 Bundle JS (inclut Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- script personnalisé -->
<script src="/js/script9.js"></script>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
