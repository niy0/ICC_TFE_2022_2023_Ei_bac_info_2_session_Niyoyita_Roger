<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Bienvenue à L'épicerie de l'houmeau</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <!-- Styles internes -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .modal {
            z-index: 1050; /* Bootstrap 5 utilise 1050 pour le z-index des modals */
        }
    </style>
    <th:block layout:fragment="css"></th:block>
    <link rel="icon" type="image/x-icon" href="/js/favicon.ico">
</head>

<body>
<div class="page-container">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenu principal -->
    <div class="content-container">
        <div class="container flex-grow-1" layout:fragment="content">
            <!-- Votre contenu ici -->
        </div>
    </div>
    <!-- Panier -->
    <div layout:fragment="panier" class="panier"></div>
    <!-- Footer -->
    <div class="page-footer">
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- jQuery (Nécessaire avant les scripts Bootstrap) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap 5 Bundle JS (inclut Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Votre script personnalisé -->
<script src="/js/script4.js"></script>

<th:block layout:fragment="scripts"></th:block>
</body>

</html>
