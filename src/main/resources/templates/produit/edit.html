<!DOCTYPE html>
<html lang="fr"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Modifier un produit</title>
    <style>
        .fieldError{color: red;}
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 90%;
            margin-top: 5%;
            margin-bottom: 10px;
        }
        .content {
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .title{
            font-family: Roboto;
        }
    </style>
</head>
<body>
<div class="container">
    <div layout:fragment="content" class="content">
        <div class="d-flex justify-content-center">
            <div class="card mb-4" style="width: 30rem;">
                <img class="card-img-top" th:src="@{${'/display?id=' + produit.id}}" alt="Image du produit">
                <div class="card-body">
                    <form th:action="@{/produit/{id}/edit(id=${produit.id})}" th:object="${produit}" method="put" enctype="multipart/form-data">
                        <!-- Champ Nom -->
                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control" name="nom" id="nom" th:field="*{nom}" required />
                        </div>
                        <!-- Champ Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" name="description" id="description" th:field="*{description}" required></textarea>
                        </div>
                        <!-- Champ Prix -->
                        <div class="form-group">
                            <label for="prix">Prix</label>
                            <input type="number" class="form-control" name="prix" id="prix" th:field="*{prix}" required />
                        </div>
                        <!-- Champ Catégorie -->
                        <div class="form-group">
                            <label for="categorie">Catégorie</label>
                            <input type="text" class="form-control" name="categorie" id="categorie" th:field="*{categorie.nom}" required />
                        </div>
                        <!-- Champ Marque -->
                        <div class="form-group">
                            <label for="marque">Marque</label>
                            <input type="text" class="form-control" name="marque" id="marque" th:field="*{marque}" />
                        </div>
                        <!-- Champ Mots clés -->
                        <div class="form-group">
                            <label for="motsCles">Mots clés</label>
                            <input type="text" class="form-control" name="motsCles" id="motsCles" th:field="*{motsCles}" />
                        </div>
                        <!-- Champ Disponibilité -->
                        <div class="form-check"  style="display:flex;justify-content: space-between; ">
                            <p>En stock</p>
                            <input class="form-check-input" type="checkbox" name="disponibilite" id="disponibilite" th:field="*{disponibilite}" />
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" class="btn btn-primary">Modifier</button>
                            <a th:href="${back}" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
