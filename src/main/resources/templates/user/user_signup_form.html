<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">>
<head>
    <meta charset="UTF-8">
    <title>New Location</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <h2>Inscription</h2>
        <div th:if="${message}" class="alert alert-danger text-center">
            [[${message}]]
        </div>
        <form th:action="@{/user/signup}" method="post" th:object="${user}" style="max-width: 700px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nom :</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nom}" class="form-control" required minlength="2" maxlength="60" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Pr√©nom :</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{prenom}" class="form-control" required minlength="4" maxlength="60" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email :</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="2" maxlength="100" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password :</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" required minlength="2" maxlength="255" id="password" name="password" autocomplete="current-password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sexe" class="col-sm-4 col-form-label">Sexe :</label>
                    <div class="col-sm-8">
                        <select  class="form-control selectpicker" th:field="*{sexe}" id="sexe" required  multiple style="width:auto;">
                            <option th:each="sexe : ${T(be.iccbxl.ei.NiyoyitaRoger.ecommerceEpicerie.user.Sexe).values()}"
                                    th:value="${sexe}"
                                    th:text="${sexe}">Sexe :
                            </option>
                        </select>
                    </div>
                </div>
                <div class="text-center ">
                    <button type="submit" class="btn btn-primary m-2">Sign Up</button>
                    <button type="button" class="btn btn-secondary m2" onclick="cancelForm();">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
