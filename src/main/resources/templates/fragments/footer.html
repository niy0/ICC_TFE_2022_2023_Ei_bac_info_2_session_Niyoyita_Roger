<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title th:text="#{footer.page.titre}">Fragment de pied de page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- jQuery (Nécessaire avant les scripts Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (inclut Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- Votre script personnalisé -->
    <script src="js/script.js"></script>
    <style>
        .footer {
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 50%, #ff9966 100%);
            padding: 20px;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #ffcc00;
            transform: translateY(-3px);
        }

        .quick-links a {
            color: #fff;
            margin: 0 35px; /* Espacement horizontal */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: inline-block; /* S'assurer que les marges s'appliquent */
        }

        .quick-links a {
            margin-left: 30px; /* Espacement supplémentaire entre les liens */
        }

        .footer .quick-links a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<footer th:fragment="footer" class="footer">
    <div class="container">
        <!-- Liens rapides -->
        <div class="row">
            <div class="col-md-6 quick-links">
                <a th:href="@{/a-propos}" th:text="#{footer.page.apropos}">À Propos</a>
                <a th:href="@{/info-contact}" th:text="#{footer.page.contact}">Contact</a>
                <a th:href="@{/faq}" th:text="#{footer.page.faq}">FAQ</a>
                <a th:href="@{/conditions}" th:text="#{footer.page.conditions}">Conditions d'Utilisation</a>
                <a th:href="@{/politique-de-confidentialite}" th:text="#{footer.page.confidentialite}">Politique de
                    Confidentialité</a>
            </div>

            <!-- Icônes de réseaux sociaux -->
            <div class="col-md-6 social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-snapchat-ghost"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
        <!-- Texte légal -->
        <p th:text="#{footer.page.copyright}">&copy; 2024 – ICC BXl EI – Projet E-commerce épicerie. Tous droits
            réservés.</p>
    </div>
</footer>
</body>
</html>
