<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Footer fragment</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- jQuery (Nécessaire avant les scripts Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (inclut Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Votre script personnalisé -->
    <script src="js/script.js"></script>
</head>
<body>
<footer th:fragment="footer" class="footer">
    <div class="container">
        <!-- Liens rapides -->
        <div class="row">
            <div class="col-md-6 quick-links">
                <a th:href="@{/about}" href="#" class="quick-link">À Propos</a>
                <a th:href="@{/contact}" href="#" class="quick-link">Contact</a>
                <a th:href="@{/faq}" href="#" class="quick-link">FAQ</a>
                <a th:href="@{/conditions}" href="#" class="quick-link">Conditions d'Utilisation</a>
                <a th:href="@{/privacy}" href="#" class="quick-link">Politique de Confidentialité</a>
            </div>

            <!-- Icônes de réseaux sociaux -->
            <div class="col-md-6 social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-snapchat-ghost"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
        <!-- Texte légal -->
        <p>&copy; 2024 – ICC BXl EI – Projet E-commerce épicerie. Tous droits réservés.</p>
    </div>
</footer>
</body>
</html>
