<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un produit</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- jQuery (Nécessaire avant les scripts Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (inclut Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Votre script personnalisé -->
    <script src="js/script.js"></script>
    <style>
            .fieldError {color: red;}
            .navbar-nav li {margin-right: 40px;}
        </style>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand font-weight-bold text-warning" href="#" style="left:0px;">
            <i class="fa-solid fa-shop fa-flip-horizontal fa-xl" style="color: #e6c51e;margin-right:10px;"></i>
            L'épicerie de l'houmeau
        </a>
        <div class="container" style="display:flex;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto" style="display:flex;justify-content:space-between;">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/produit}" href="#">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/nouveaux}" href="#">Nouveaux Arrivages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}" href="#">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Plus
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/about}" href="#">À Propos</a>
                            <a class="dropdown-item" th:href="@{/faq}" href="#">FAQ</a>
                            <a class="dropdown-item" th:href="@{/livraison}" href="#">Politique de Livraison</a>
                            <a class="dropdown-item" th:href="@{/retour}" href="#">Politique de Retour</a>
                            <a class="dropdown-item" th:href="@{/conditions}" href="#">Conditions d'Utilisation</a>
                            <a class="dropdown-item" th:href="@{/privacy}" href="#">Politique de Confidentialité</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div style="display:flex;">
                <a class="btn btn-warning" th:href="@{/panier}" href="#"><i class="fa fa-shopping-cart"></i></a>

                <!-- Affichez ces boutons si l'utilisateur est un utilisateur anonyme -->
                <div th:if="${isAnonymousUser}">
                    <a class="btn btn-success" th:href="@{/user/signup}" >S'inscrire</a>
                    <a class="btn btn-success" th:href="@{/login}" >Se connecter</a>
                </div>

                <!-- Affichez ce bouton si l'utilisateur n'est PAS un utilisateur anonyme -->
                <form th:if="${!isAnonymousUser}" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger">Se déconnecter</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
