<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Page d'acceuil</title>
    <!-- Bootstrap 5 CSS depuis unpkg CDN -->
    <link href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (inclut Popper) depuis unpkg CDN -->
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Votre script personnalisé -->
    <script src="js/script.js"></script>
    <style>
            .carousel-item {
               position: relative;
               overflow: hidden;
               height: 400px; /* Définissez la hauteur souhaitée du conteneur de l'image ici */
            }
                .carousel-item img {
                      max-width: 100%;
                      max-height: 100%;
                      width: auto;
                      height: auto;
                      position: absolute;
                      top: 50%;
                      left: 50%;
                      transform: translate(-50%, -50%);
                  }
    </style>
    </head>
    <body>
        <div layout:fragment="content" class="content">
            <h1>Nos produits</h1>
            <p>Parcourez notre vaste sélection...</p>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li th:each="prod, stat : ${listProducts}"
                        data-target="#carouselExampleIndicators"
                        th:data-slide-to="${stat.index}"
                        th:class="${stat.first} ? 'active' : ''"></li>
                </ol>
                <div class="carousel-inner">
                    <div th:each="prod, stat : ${listProducts}"
                         th:class="${stat.first} ? 'carousel-item active' : 'carousel-item'">
                        <img th:src="@{${'/display?id=' + prod.id}}" class="d-block w-auto" alt="Image du produit">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div layout:fragment="panier" >
            <div class="panier-inner">
                <i class="fa fa-shopping-cart"></i>
                <p>
                    Mon panier
                </p>
            </div>
        </div>
    </body>
</html>
