<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
    <head>
        <meta charset="UTF-8">
        <title>Bienvenue</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
        <style>
            .carousel-item {
               position: relative;
               overflow: hidden;
               height: 400px; /* Définissez la hauteur souhaitée du conteneur de l'image ici */
            }
                .carousel-item img {
                      max-width: 100%;
                      max-height: 100%;
                      width: auto;
                      height: auto;
                      position: absolute;
                      top: 50%;
                      left: 50%;
                      transform: translate(-50%, -50%);
                  }
        </style>
    </head>
    <body>
        <div layout:fragment="content" class="content">
            <h1>Nos produits</h1>
            <p>Parcourez notre vaste sélection...</p>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li th:each="prod, stat : ${listProducts}"
                        data-target="#carouselExampleIndicators"
                        th:data-slide-to="${stat.index}"
                        th:class="${stat.first} ? 'active' : ''"></li>
                </ol>
                <div class="carousel-inner">
                    <div th:each="prod, stat : ${listProducts}"
                         th:class="${stat.first} ? 'carousel-item active' : 'carousel-item'">
                        <img th:src="@{${'/display?id=' + prod.id}}" class="d-block w-auto" alt="Image du produit">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div layout:fragment="panier" >
            <div class="panier-inner">
                <i class="fa fa-shopping-cart"></i>
                <p>
                    Mon panier
                </p>
            </div>
        </div>
    </body>
</html>
