<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Contactez-nous - L'épicerie de l'Houmeau</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (inclut Popper) -->
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-title {
            text-align: center;
            margin-bottom: 40px;
            color: #ff5e62;
        }
        .form-label {
            color: #333;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #ff9966;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #ff5e62;
            transform: translateY(-2px);
        }
        .contact-info h3 {
            color: #ff5e62;
            margin-bottom: 20px;
        }
        .contact-info p {
            font-size: 1.1em;
            color: #555;
        }
        .contact-info i {
            margin-right: 10px;
            color: #ff9966;
        }

    </style>
</head>
<body>
<div layout:fragment="content" class="content">
    <div class="container mt-5">
        <h1 class="custom-title"><i class="fas fa-envelope"></i> Contactez-nous</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" placeholder="Votre nom">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" class="form-control" id="email" placeholder="Votre email">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Sujet</label>
                        <input type="text" class="form-control" id="subject" placeholder="Sujet de votre message">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom">Envoyer</button>
                </form>
            </div>
            <div class="col-md-6 contact-info">
                <h3>Coordonnées</h3>
                <p><i class="fas fa-map-marker-alt"></i> Adresse : 123 Rue de l'Épicerie, 17000 La Rochelle, France</p>
                <p><i class="fas fa-phone"></i> Téléphone : +33 1 23 45 67 89</p>
                <p><i class="fas fa-envelope"></i> Email : contact@epiceriedelhoumeau.fr</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
