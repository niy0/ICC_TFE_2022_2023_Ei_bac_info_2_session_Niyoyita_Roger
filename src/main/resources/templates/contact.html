<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.title}">Contactez-nous - L'épicerie de l'Houmeau</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (inclut Popper) -->
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .titre-personnalise {
            text-align: center;
            margin-bottom: 40px;
            color: #ff5e62;
        }
        .etiquette-formulaire {
            color: #333;
            font-weight: bold;
        }
        .btn-personnalise {
            background-color: #ff9966;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-personnalise:hover {
            background-color: #ff5e62;
            transform: translateY(-2px);
        }
        .info-contact h3 {
            color: #ff5e62;
            margin-bottom: 20px;
        }
        .info-contact p {
            font-size: 1.1em;
            color: #555;
        }
        .info-contact i {
            margin-right: 10px;
            color: #ff9966;
        }



    </style>
</head>
<body>
<div layout:fragment="content" class="content">
    <div class="container mt-5">
        <h1 class="titre-personnalise"><i class="fas fa-envelope"></i> <span
                th:text="#{contact.titre}">Contactez-nous</span></h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nom" class="etiquette-formulaire" th:text="#{contact.nom}">Nom</label>
                        <input type="text" class="form-control" id="nom" th:placeholder="#{contact.nom.placeholder}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="etiquette-formulaire" th:text="#{contact.email}">Adresse email</label>
                        <input type="email" class="form-control" id="email"
                               th:placeholder="#{contact.email.placeholder}">
                    </div>
                    <div class="mb-3">
                        <label for="sujet" class="etiquette-formulaire" th:text="#{contact.sujet}">Sujet</label>
                        <input type="text" class="form-control" id="sujet"
                               th:placeholder="#{contact.sujet.placeholder}">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="etiquette-formulaire" th:text="#{contact.message}">Message</label>
                        <textarea class="form-control" id="message" rows="5"
                                  th:placeholder="#{contact.message.placeholder}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-personnalise" th:text="#{contact.envoyer}">Envoyer</button>
                </form>
            </div>
            <div class="col-md-6 info-contact">
                <h3 th:text="#{contact.coordonnees}">Coordonnées</h3>
                <p><i class="fas fa-map-marker-alt"></i> <span th:text="#{contact.adresse}">Adresse</span> : 117 Rue de
                    Paris, 16000 Angoulême, France</p>
                <p><i class="fas fa-phone"></i> <span th:text="#{contact.telephone}">Téléphone</span> : 0516094273</p>
                <p><i class="fas fa-envelope"></i> <span th:text="#{contact.email.label}">Email</span> :
                    epicerielhoumeau16@gmail.com</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
