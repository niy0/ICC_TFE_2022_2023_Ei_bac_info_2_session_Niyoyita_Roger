<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Politique de Confidentialité - L'épicerie de l'Houmeau</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (inclut Popper) -->
    <script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-title {
            text-align: center;
            margin-bottom: 40px;
            color: #ff5e62;
        }
        .section-icon {
            color: #ff9966;
            margin-right: 10px;
        }
        .content-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content-section h3 {
            margin-bottom: 25px;
            color: #333;
        }

    </style>
</head>
<body>
<div layout:fragment="content" class="content">
    <div class="container mt-5">
        <h1 class="custom-title"><i class="fas fa-shield-alt"></i> <span th:text="#{privacy.policy.title}"></span></h1>

        <div class="content-section">
            <h3><i class="fas fa-balance-scale section-icon"></i> <span th:text="#{privacy.legal.compliance}"></span>
            </h3>
            <p th:text="#{privacy.legal.compliance.text}"></p>
        </div>


        <div class="content-section">
            <h3 style=" margin-bottom: 15px;"><i class="fas fa-user-shield section-icon"></i> <span
                    th:text="#{privacy.data.protection}"></span></h3>
            <h4><i class="fas fa-check-circle section-icon"></i> <span th:text="#{privacy.consent}"></span></h4>
            <p th:text="#{privacy.consent.text}"></p>
            <h4><i class="fas fa-clock section-icon"></i> <span th:text="#{privacy.storage.duration}"></span></h4>
            <p th:text="#{privacy.storage.duration.text}"></p>
            <h4><i class="fas fa-trash-alt section-icon"></i> <span th:text="#{privacy.right.to.be.forgotten}"></span>
            </h4>
            <p th:text="#{privacy.right.to.be.forgotten.text}"></p>
        </div>

        <div class="content-section">
            <h3 style=" margin-bottom: 15px;"><i class="fas fa-shopping-cart section-icon"></i> <span
                    th:text="#{privacy.ecommerce}"></span></h3>
            <h4><i class="fas fa-receipt section-icon"></i> <span th:text="#{privacy.purchase.confirmation}"></span>
            </h4>
            <p th:text="#{privacy.purchase.confirmation.text}"></p>
            <h4><i class="fas fa-money-check-alt section-icon"></i> <span th:text="#{privacy.cost.transparency}"></span>
            </h4>
            <p th:text="#{privacy.cost.transparency.text}"></p>
        </div>

        <div class="content-section">
            <h3 style=" margin-bottom: 15px;"><i class="fas fa-user-cog section-icon"></i> <span
                    th:text="#{privacy.consumer.protection}"></span></h3>
            <h4><i class="fas fa-info-circle section-icon"></i> <span th:text="#{privacy.product.information}"></span>
            </h4>
            <p th:text="#{privacy.product.information.text}"></p>
            <h4><i class="fas fa-shield-alt section-icon"></i> <span th:text="#{privacy.security.standards}"></span>
            </h4>
            <p th:text="#{privacy.security.standards.text}"></p>
        </div>

        <div class="content-section">
            <h3 style=" margin-bottom: 15px;"><i class="fas fa-file-invoice-dollar section-icon"></i> <span
                    th:text="#{privacy.taxation}"></span></h3>
            <h4><i class="fas fa-percentage section-icon"></i> <span th:text="#{privacy.vat}"></span></h4>
            <p th:text="#{privacy.vat.text}"></p>
            <h4><i class="fas fa-file-alt section-icon"></i> <span th:text="#{privacy.tax.records}"></span></h4>
            <p th:text="#{privacy.tax.records.text}"></p>
        </div>

        <div class="content-section">
            <h3><i class="fas fa-truck section-icon"></i> <span th:text="#{privacy.delivery.returns}"></span></h3>
            <p th:text="#{privacy.delivery.returns.text}"></p>
        </div>

        <div class="content-section">
            <h3><i class="fas fa-copyright section-icon"></i> <span th:text="#{privacy.copyright}"></span></h3>
            <p th:text="#{privacy.copyright.text}"></p>
        </div>

        <div class="content-section">
            <h3><i class="fas fa-globe section-icon"></i> <span th:text="#{privacy.accessibility.language}"></span></h3>
            <p th:text="#{privacy.accessibility.language.text}"></p>
        </div>

        <div class="content-section">
            <h3><i class="fas fa-headset section-icon"></i> <span th:text="#{privacy.customer.support}"></span></h3>
            <p th:text="#{privacy.customer.support.text}"></p>
        </div>

        <div class="content-section">
            <h3><i class="fas fa-users section-icon"></i> <span th:text="#{privacy.cultural.adaptation}"></span></h3>
            <p th:text="#{privacy.cultural.adaptation.text}"></p>
        </div>

        <div class="content-section">
            <h3><i class="fas fa-check section-icon"></i> <span th:text="#{privacy.conclusion}"></span></h3>
            <p th:text="#{privacy.conclusion.text}"></p>
        </div>
    </div>

</div>
</body>
</html>
