#Clés pour page a-propos
apropos.title=About Us
apropos.history.title=Our History
apropos.history.text=Welcome to L'\u00C9picerie de l'Houmeau, located in the heart of Angoul\u00EAme. Founded in 2024, our grocery store is dedicated to providing essential products as well as a wide selection of drinks, alcohol, and exotic products like spices from around the world.
apropos.values.title=Our Values
apropos.values.text=Our passionate team works every day to select the best products, focusing on quality and taste. Whatever you are looking for, we are here to meet your needs. A warm and personalized welcome is at the heart of our approach.
apropos.thanks.title=Thank You
apropos.thanks.text=Thank you for being part of our journey. We are delighted to welcome you to L'\u00C9picerie de l'Houmeau.
#Clés pour page faq
faq.title=Frequently Asked Questions (FAQ)
faq.question1.title=How to place an order ?
faq.question1.answer=To place an order, add the desired products to your cart, then follow the checkout process. You will receive a confirmation email once the order is confirmed.
faq.question2.title=What are the delivery times ?
faq.question2.answer=Delivery times vary depending on your location. Generally, orders are delivered within 3 to 5 business days.
faq.question3.title=How to return a product ?
faq.question3.answer=To return a product, please contact our customer service to obtain a return number. Returns must be made within 14 days of receipt.
faq.question4.title=Customer Support
faq.question4.answer=Customer support is available in both French and English to ensure effective communication tailored to our customers' needs.
#Clés pour page livraison
deliveryPolicy.title=Delivery Policy
deliveryPolicy.zones.title=Delivery Zones
deliveryPolicy.zones.text=We primarily deliver within mainland France, with options for Belgium. If you are located outside these areas, please contact us to discuss the possibilities.
deliveryPolicy.timings.title=Delivery Timings
deliveryPolicy.timings.text=Delivery times vary depending on location. Generally, orders are shipped within 24 to 48 hours and delivered within 3 to 5 business days. Times may vary during peak periods.
deliveryPolicy.costs.title=Delivery Costs
deliveryPolicy.costs.text=Delivery costs are calculated based on the weight of your order and your location. The exact fees are indicated at the time of checkout.
deliveryPolicy.tracking.title=Order Tracking
deliveryPolicy.tracking.text=Once your order has shipped, you will receive an email with a link to track the status of your delivery in real-time.
deliveryPolicy.issues.title=Delivery Issues
deliveryPolicy.issues.text=If you encounter any issues with your delivery, please contact our customer service. We are committed to resolving any issues as quickly as possible.
deliveryPolicy.pickup.title=In-store Pickup
deliveryPolicy.pickup.text=You can also choose to pick up your order directly from our store at the following address: Rue de Paris 117, 16000 Angoul\u00EAme, France. No additional fees.
#Clés pour page retour
returnPolicy.title=Return Policy
returnPolicy.conditions.title=Return Conditions
returnPolicy.conditions.text=You have 14 days from the receipt of your order to return a product.
returnPolicy.exceptions.title=Exceptions
returnPolicy.exceptions.text=Products with damaged or opened packaging cannot be accepted for return.
returnPolicy.procedure.title=Return Procedure
returnPolicy.procedure.text=To return a product, please contact our customer service to obtain a return number. Carefully pack the product and ship it to the address provided by our customer service.
returnPolicy.refunds.title=Refunds
returnPolicy.refunds.text=Once the product is returned and inspected, we will process your refund within 14 days. The refund will be made via the original payment method.
